<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div layout:fragment="content" class="container">
    <h1>Register Customer</h1>
    <form th:action="@{/customer}" method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="input" class="form-control" name="name" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputPin">Pin</label>
            <input type="password" class="form-control" name="pin" id="inputPin">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    <hr>

    <h1>All Customer</h1>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Pin</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${allCustomers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.pin}"></td>
        </tr>
        </tbody>
    </table>

    <script th:inline="javascript">
        /*<![CDATA[*/
            var allCustomers = [[${allCustomers}]];
        /*]]>*/

        for( c of allCustomers) {
            console.log(c);
        }

    </script>
</div>
